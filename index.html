<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hand Cricket</title>
  </head>
  <body>
    <div class="container">
      <h1>Hand Cricket</h1>
      <div class="row">
        <div class="column" id="left1">
          <h1>Computer</h1>
          <br />
        </div>
        <div class="column" id="right1">
          <h1>User</h1>
          <br />
        </div>
        <br />
      </div>
      <div id="buttons">
        <button class="button1" value="1">1</button>
        <button class="button1" value="2">2</button>
        <button class="button1" value="3">3</button>
        <button class="button1" value="4">4</button>
        <button class="button1" value="5">5</button>
        <button class="button1" value="6">6</button>
        <button class="button1" value="7">7</button>
        <button class="button1" value="8">8</button>
        <button class="button1" value="9">9</button>
        <button class="button1" value="10">10</button>
      </div>
      <div id="result"></div>
      <button class="button1" onClick="window.location.reload();">
        New_game
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
